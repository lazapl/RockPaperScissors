<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="center-score">
            <div class="you-score-content">you score: <span class="you-score">0</span></div>
            <div class="ai-score-content">ai score: <span class="ai-score">0</span></div>
        </div>
        

        <div class="card-verdicle">

            <div class="card rock" data-rock="rock">rock</div>
            <div class="card paper" data-paper="paper">paper</div>
            <div class="card scissors" data-scissors="scissors">scissors</div>
    
        </div>
        <div class="result">
            <span class="ty">Ty: </span> <span class="ai">AI: </span>
        </div>
        
        <div class="overall-center">
            <span class="overall"></span>
        </div>

        <div class="reload-container">
            <div class="cardQ card-start">START</div>
            <button class="reload">reload</button>
        </div>

    </div>
    
    
</body>
</html>
